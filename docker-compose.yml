version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev

  app-prod:
    build: .
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=prodction
    restart: unless-stopped
